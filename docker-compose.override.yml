services:
  backend:
    environment:
      - DJANGO_DEBUG=true
    volumes:
      - ./backend:/app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
        NEXT_INTERNAL_API_BASE_URL: http://backend:8000
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_INTERNAL_API_BASE_URL=http://backend:8000
    ports:
      - "3000:3000"


