services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: prompthub_backend
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DJANGO_DEBUG=true
      - DJANGO_SECRET_KEY=docker-dev-secret
      - DJANGO_ALLOWED_HOSTS=backend,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
        NEXT_INTERNAL_API_BASE_URL: http://backend:8000
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-docker-dev-google-secret}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-docker-dev-nextauth-secret}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    container_name: prompthub_frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_INTERNAL_API_BASE_URL=http://backend:8000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-docker-dev-google-secret}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-docker-dev-nextauth-secret}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "3000:3000"

networks:
  default:
    name: prompthub_net
