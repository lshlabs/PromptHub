<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
</head>
<body>
    <h1>API 테스트</h1>
    <button onclick="testLogin()">로그인 테스트</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const API_BASE_URL = 'http://localhost:8000/api';
            const url = `${API_BASE_URL}/auth/login/`;
            
            console.log('🌐 API_BASE_URL:', API_BASE_URL);
            console.log('🌐 최종 URL:', url);
            
            const credentials = {
                email: 'test@example.com',
                password: 'testpass123'
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials),
                });
                
                console.log('🌐 응답 상태:', response.status, response.statusText);
                console.log('🌐 응답 헤더:', Object.fromEntries(response.headers.entries()));
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('❌ Non-JSON response:', text);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Non-JSON response: ${text}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('🌐 응답 데이터:', data);
                
                if (data.tokens && data.user) {
                    console.log('✅ 토큰과 사용자 정보 확인됨');
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;">로그인 성공!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    console.log('❌ 토큰이나 사용자 정보 없음');
                    document.getElementById('result').innerHTML = `
                        <p style="color: red;">토큰이나 사용자 정보 없음</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('❌ API 요청 오류:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">오류: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
